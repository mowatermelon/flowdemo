<!DOCTYPE html>

<html>
<head>
    <title>流程选择demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="author" content="WU EVA" />
    <meta name="keywords" content="flow" />
    <meta name="description" content="这是写的一个自动流程的demo,工作需要用到,所以整理了一个版本出来" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/flow.css" rel="stylesheet" type="text/css"  />
    <style>
      body{
      	  overflow: hidden;
      }
      .main {
      	display: block;
      	background-color: #fff !important;
      	padding: 3%;
      	width: 100%;
      	height: 100%;
          overflow: hidden;
      }
      .main .row #fList
      {
          height:20%;
      }
      #showFlow{

      }
    </style>
</head>
<body>
  <div class="main">
    <form class="form-horizontal" role="form" name="form">

   <div class="form-group">
       <label for="txtCount" class="col-sm-2 control-label">请输入想要设置的步骤长度：</label>
       <div class="col-sm-2">
           <input type="text" class="form-control" id="txtCount" placeholder="输入为有效正整数"/>
       </div>
       <label for="txtColor" class="col-sm-2 control-label text-left">请输入想要设置的步骤颜色：</label>
       <div class="col-sm-2">
           <input type="text" class="form-control" id="txtColor" placeholder="英文状态下输入有效rgb值"/>
       </div>
       <button type="button" class="btn btn-primary" id="btn_change">修改</button>
       <button type="button" class="btn btn-primary" id="btn_clear">清空</button>
       <span id="showFlow"  class="col-sm-2"></span>
   </div>

 </form>
    <div class="row">

      <div class="col-md-12">
        <div class="flow">
			    <div class="flowListBox">

			    </div>
		    </div>
      </div>
  	    <div class="col-md-12" id="flowDiv">
            <ol id="iList">

            </ol>
            <button type="button" class="btn btn-primary col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 font17" id="btnBack">上一步</button>
  			<button type="button" class="btn btn-primary col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 font17" id="btnTJ">下一步</button>
     </div>
    </div>
  </div>

<!--content/-->


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/flow.js"></script>
</body>

</html>
